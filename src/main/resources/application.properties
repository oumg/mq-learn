

log.path=logs
log.level=debug


#kafka\u914D\u7F6E
spring.kafka.bootstrap-servers=192.168.41.49:9092,192.168.41.49:19092,192.168.41.49:29092

spring.kafka.producer.retries=0
spring.kafka.producer.batch-size=4096
spring.kafka.producer.buffer-memory=40960
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer.group-id=oumg-kafka-1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=100
spring.kafka.consumer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-serializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.session.timeout.ms=30000
spring.kafka.topic=oumg-kafka